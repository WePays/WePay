{% load tailwind_tags %}
<!DOCTYPE html>

<html lang="en">

    <head>
        {% tailwind_css %}
        <title>{% block head_title %} WePay {% endblock head_title%}</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sidebar</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- <script src="./tailwind3.js"></script> -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        {% block extra_head %}{% endblock extra_head %}
    </head>


    <body class="bg-[#D2E7FE]">
        <!-- <button class="absolute text-white text-4xl top-5 left-200 cursor-pointer" onclick="Open()">
			<i class="bi bi-filter-left px-2 bg-[#171f99] rounded-md"></i>
		</button> -->

        <div class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000
            p-2 w-[300px] overflow-y-auto text-center bg-white shadow h-screen">
            <div class="text-[#171f99] text-xl">
                <div class="p-2.5 mt-1 flex items-center rounded-md ">
                    <h1 class="text-[30px]  ml-3 text-xl text-[#171f99] font-bold"><a href="/bill">WePay</a></h1>
                    <!-- <i class="bi bi-x ml-20 cursor-pointer " onclick="Open()"></i> -->
                </div>

                <hr class="my-3 text-[#171f99]">

                <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-gray-200">
                    <i class="bi bi-person-circle"></i>
                    <span class="text-[15px] ml-4 text-[#171f99]"><a href="/user-profile">{{user.username}}</a></span>
                    <span class="text-sm rotate-180" id="arrow"></span>
                </div>

                <hr class="my-4 text-gray-600">

                <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-gray-200">
                    <i class="bi bi-receipt-cutoff"></i>
                    <span class="text-[15px] ml-4 text-[#171f99]"><a href="/bill">Bills</a></span>
                </div>

                <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-gray-200">
                    <i class="bi bi-credit-card"></i>
                    <span class="text-[15px] ml-4 text-[#171f99]"><a href="/payment">Payment</a></span>
                </div>

                <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-gray-200">
                    <i class="bi bi-clock-history"></i>
                    <span class="text-[15px] ml-4 text-[#171f99]"><a href="/history">History</a></span>
                    <span class="text-sm rotate-180" id="arrow"></span>
                </div>

                <hr class="my-3 text-[#171f99]">

                <div class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-gray-200">
                    <i class="bi bi-wrench"></i>
                    <span class="text-[15px] ml-4 text-[#171f99]"><a href="/instruction">Instruction</a></span>
                </div>

                <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-gray-200">
                    <i class="bi bi-people"></i>
                    <span class="text-[15px] ml-4 text-[#171f99]"><a href="/about">About Us</a></span>
                </div>

                <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-gray-200">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span class="text-[15px] ml-4 text-[#171f99]"><a href="{% url 'account_logout' %}">Logout</a></span>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        function dropDown() {
            document.querySelector('#submenu').classList.toggle('hidden');
            document.querySelector('#arrow').classList.toggle('rotate-0');
        }

        dropDown()
        function Open() {
            document.querySelector('.sidebar').classList.toggle('left-[-300px]');
        }
    </script>

    {% block body %}
    {% endblock %}

</body>

</html>
