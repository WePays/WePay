{% block body%}
{{ block.super }}
{% if user.is_authenticated %}

<!-- <script src="{% static 'wepay/create_bill.js' %}"></script> -->
<form action="" method="POST">
    {% csrf_token %}
    <div id="chartpanel" class="row" data-equalizer style="margin-left: 30%;">

        <div class="column small-12 left_panel">
          <header data-equalizer-watch>
            <i class="fa fa-bars menu_top_icon" aria-hidden="true"></i>
            <div class="right_nav">
              <i class="fa fa-heart" aria-hidden="true"></i>
              <i class="fa fa-link" aria-hidden="true"></i>
              <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
            <charttitle> </charttitle>
          </header>
      
          <div id="chart_table">
            <form id="chart_datas">
              <div class="grid-container">
                <div class="grid-x grid-padding-x input_wrp">
                  <div class="small-1 cell column">
                    <label>{{forloop.counter0|add:"1."}}</label>
                  </div>
                  <div class="small-2 cell column">
                    <label>
                      <input type="text" placeholder="Title" v-model="value" id="value" name="Title">
                    </label>
                  </div>
                  <div class="small-4 cell column">
                    <label>
                      <input type="text" placeholder="Bill" v-model="label" id="label" name="label">
                    </label>
                  </div>
                  <div class="small-2 cell column">
                    <label>
                      <input type="text" placeholder="Price" v-model="icon" id="icon" name="icon">
                    </label>
                  </div>
                  <div class="small-3 cell column">
                    <label>
                      <input type="text" placeholder="Assign to" v-model="icon" id="icon" name="icon">
                    </label>
                  </div>
                </div>
      
                <div class="addRowBtn" v-on:click.prevent="addRow" value=""><i class="fa fa-plus" aria-hidden="true"></i></div>
              </div>
      
            </form>
      
            <charttable v-bind:proplabels="labels"> </charttable>
          </div>
        </div> <!-- end left panel -->
        <!--<div class="column small-12 medium-4 right_panel">
                <header data-equalizer-watch>
            <chartsubtitle> </chartsubtitle>
                </header>
              </div> -->
      </div>
      
      <div class="Create"><input type="submit" value="Create" style="margin-left: 60%;"></div>



    </ul>
</form>
    
    {% else %}
    <a href="/accounts/login/">Sign Up</a>
    {% endif %}

{% endblock body%}
